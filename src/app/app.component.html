<nz-layout>
  <nz-header>
    <app-navbar [userData]="userData" [isAuthenticated]="isAuthenticated()" (signIn)="onSignIn()" />
  </nz-header>

  <nz-content>
    <router-outlet></router-outlet>
  </nz-content>
  @if(authorizationVisible()){
  <app-auth
    (submitLogIn)="onSubmitLogIn($event)"
    (submitSignUp)="onSubmitSignUp($event)"
    (close)="onClose()"
    [isVisible]="authorizationVisible()"
  />
  }
</nz-layout>
