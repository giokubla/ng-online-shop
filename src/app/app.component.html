<nav>
  <app-navbar
    [userData]="userData()"
    [isAuthenticated]="isAuthenticated()"
    (signOut)="onSignOut()"
    (signIn)="onSignIn()"
  />
</nav>
<main>
  <router-outlet></router-outlet>

@if (authorizationVisible()) {
  <app-auth
    (submitLogIn)="onSubmitLogIn($event)"
    (submitSignUp)="onSubmitSignUp($event)"
    (close)="onClose()"
    [isVisible]="authorizationVisible()"
  />
}
