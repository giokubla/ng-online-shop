<nav>
  <app-navbar
    [userData]="userData()"
    [isAuthenticated]="isAuthenticated()"
    [quantity]="quantity()"
    (signOut)="onSignOut()"
    (signIn)="onSignIn()"
  />
</nav>
<main>
  <router-outlet></router-outlet>
</main>
@if (loginVisible()) {
  <app-auth
    (submitLogIn)="onSubmitLogIn($event)"
    (submitSignUp)="onSubmitSignUp($event)"
    (close)="onClose()"
    [isVisible]="loginVisible()"
  />
}
