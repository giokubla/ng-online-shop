<nz-layout>
  <nz-header>
    <app-navbar (signIn)="onSignIn()" />
    {{isAuthenticated()}}
  </nz-header>

  <nz-content>

  </nz-content>
  @if(authorizationVisible()){
  <app-auth
    (submitLogIn)="onSubmitLogIn($event)"
    (submitSignUp)="onSubmitSignUp($event)"
    (close)="onClose()"
    [isVisible]="authorizationVisible()"
  />
  }
</nz-layout>
