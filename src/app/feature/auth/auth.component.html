<nz-modal
  [nzFooter]="null"
  [(nzVisible)]="isVisible"
  [nzTitle]="title()"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    @if (isLogInVisible()) {
      <form
        nz-form
        [formGroup]="signInForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Email!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="email"
                placeholder="Email"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button
          [disabled]="signInForm.invalid"
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
        >
          Log in
        </button>
      </form>
    } @else {
      <form
        nz-form
        [formGroup]="signUpForm"
        class="login-form"
        (ngSubmit)="signUp()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your firstname!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="firstName"
                placeholder="Firstname"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your lastname!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="lastName"
                placeholder="Lastname"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your age!">
            <nz-input-group>
              <input
                type="number"
                nz-input
                formControlName="age"
                placeholder="Age"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="email"
                placeholder="Email"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your password">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="password"
                placeholder="password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your address!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="address"
                placeholder="address"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your phone!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="phone"
                placeholder="phone"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your zipcode!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="zipcode"
                placeholder="zipcode"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your avatar!">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="avatar"
                placeholder="avatar"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your gender!">
            <nz-select
              formControlName="gender"
              nzAllowClear
              nzPlaceHolder="Choose"
            >
              <nz-option nzValue="MALE" nzLabel="MALE"></nz-option>
              <nz-option nzValue="FEMALE" nzLabel="FEMAIL"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <button
          [disabled]="signUpForm.invalid"
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          (click)="signUp()"
        >
          Sing Up
        </button>
      </form>
    }
    <a (click)="changeAuthMode()">{{
      isLogInVisible() ? "Register Now" : "Log In"
    }}</a>
  </ng-container>
</nz-modal>
