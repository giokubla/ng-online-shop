<div
  class="nav_container d-flex justify-content-between container align-items-center"
>
  <h1 nz-flex nzGap="small">
    <nz-icon nzType="shop" nzTheme="outline" />
    <h2>Online Shop</h2>
  </h1>
  <div>
    @if (!isAuthenticated()) {
      <button
        (click)="signIn.emit()"
        nz-button
        nzType="default"
        [nzLoading]="false"
      >
        <nz-icon nzType="poweroff" />
        Log In
      </button>
    } @else {
      <nz-badge
        [nzCount]="quantity()"
        (click)="drawerShow.set(true)"
        style="margin-right: 24px"
      >
        <nz-avatar nzIcon="shopping-cart" [nzShape]="'square'"></nz-avatar>
      </nz-badge>
      <nz-avatar
        nz-dropdown
        [nzDropdownMenu]="menu"
        nzText="user"
        nzIcon="user"
        [nzSrc]="userData()?.avatar"
      >
      </nz-avatar>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>Profile</li>
          <li nz-menu-item (click)="signOut.emit()" nzDanger>Sign Out</li>
        </ul>
      </nz-dropdown-menu>
    }
  </div>
</div>
@if (drawerShow()) {
  <app-cart (close)="drawerShow.set(false)"></app-cart>
}
