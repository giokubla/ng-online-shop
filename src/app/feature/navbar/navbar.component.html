<nav nz-flex [nzJustify]="'space-between'" [nzAlign]="'center'">
  <h1>
    <nz-icon nzType="shop" nzTheme="outline" />
    <span>Online Shop</span>
  </h1>
  @if (!isAuthenticated()) {
    <button (click)="signIn.emit()" nz-button  nzType="default" [nzLoading]="false">
      <nz-icon nzType="poweroff" />
      Log In
    </button>
  } @else {
    <div>
      <span><i class="fa-solid fa-user"></i> {{userData?.firstName}}</span>
    </div>
  }
</nav>
